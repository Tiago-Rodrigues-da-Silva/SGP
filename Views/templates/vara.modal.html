<!-- Modal Incluir -->
<div class="modal fade" id="inserir" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inclusão de Vara</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
      <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form method="post" action="">
        <input type="hidden" name="acao" value="inserir"/>
        <div class="modal-body">
          <input class="form-control" type="hidden" readonly="readonly" name="id_vara" id="modal-id-vara-inclui">
          <div class="form-group">
            <label for="nome">Nome completo da vara</label>
            <input type="text" class="form-control" name="nome_vara" id="modal-vara-inclui" required>
          </div>

          <div class="form-group">
            <label for="nome_abrev">Nome abreviado da vara</label>
            <input type="text" class="form-control" name="nome_vara_abrev" id="modal-vara-abrev-inclui" required>
          </div>

          <div class="form-group">
            <label for="trt">TRT</label>
            <input type="text" class="form-control" name="trt" id="modal-trt-inclui" required>
          </div>  
        </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Incluir</button>
          </div>
      </form>
    </div>
  </div>
</div>
